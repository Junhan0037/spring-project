spring:
  jpa:
    show-sql: true
    database-platform: H2
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  sql:
    init:
      mode: always
  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem://localhost/~/test;MODE=MYSQL;
      username: sa
      password:
  data:
    rest:
      base-path: /api
      detection-strategy: annotated
